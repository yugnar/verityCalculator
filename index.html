<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Salvation's Edge - Verity Calculator</title>
    <link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css rel=stylesheet>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css>
    <link rel=stylesheet href=css/styles.css>
</head>

<body>
    <div class=flex-container>
        <h1 class=text-center>Salvation's Edge Verity Calculator</h1>
        <div class=selection-area>
            <h2 class=text-center>Select <span data-toggle=tooltip data-placement=top
                    title="From left to right, select the first two 2D shapes in the encounter room.">first</span>
                two <b>2D</b> shapes: <div class=icon-wrapper>
                </div>
            </h2>
            <div class="icon-wrapper reset-icon" id=refreshIcon2d>
                <i class="fas fa-redo refreshIcon fa-lg"></i>
            </div>
        </div>
        <div class="button-container d-flex justify-content-around">
            <button class="btn square-btn" id=circleShape></button>
            <button class="btn square-btn" id=triangleShape></button>
            <button class="btn square-btn" id=squareShape></button>
        </div>
        <div class=selection-area>
            <h2 class=text-center>Select <span data-toggle=tooltip data-placement=top
                    title="From left to right, select the first two 3D shapes in the encounter room.">first</span>
                two <b>3D</b> shapes: <div class=icon-wrapper>
                </div>
            </h2>
            <div class="icon-wrapper reset-icon" id=refreshIcon3d>
                <i class="fas fa-redo refreshIcon fa-lg"></i>
            </div>
        </div>
        <div class=row-container>
            <div class="button-container d-flex justify-content-around">
                <button class="btn square-btn-3d" id=sphereShape></button>
                <button class="btn square-btn-3d" id=pyramidShape></button>
                <button class="btn square-btn-3d" id=cubeShape></button>
            </div>
            <br>
            <div class="button-container d-flex justify-content-around">
                <button class="btn square-btn-3d" id=coneShape></button>
                <button class="btn square-btn-3d" id=cylinderShape></button>
                <button class="btn square-btn-3d" id=prismShape></button>
            </div>
            <br>
            <div class="button-container d-flex justify-content-around">
                <div class=toggle-container>
                    <label class=material-switch>
                        <input type=checkbox id=toggleButton>
                        <span class="slider round"></span>
                    </label>
                    <span class=toggle-title>
                        <h3>First two 3D shapes are <b>identical</b></h3>
                    </span>
                </div>
            </div>
        </div>
        <div id=swapsOutput>
        </div>
        <br>
    </div>
    <footer>
        Made by <a href=https://github.com/yugnar>yugnar</a>
        <a href=https://ko-fi.com/X8X2ZCLSL target=_blank><img height=27 style=border:0;height:27px
                src=images/kofi_logo.png alt="Buy Me a Coffee at ko-fi.com"></a>
        &nbsp &nbsp Dissection algorithm by <a href=https://www.reddit.com/user/swegmesterflex/>u/swegmesterflex</a>.
    </footer>
    <script src=https://code.jquery.com/jquery-3.5.1.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>
    <script src=js/verityJs.js></script>
</body>

</html>
